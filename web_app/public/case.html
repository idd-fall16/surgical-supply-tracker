<html>
    <head>
      <title>View Case</title>
      <link rel="stylesheet" href="/css/foundation.css">
      <link rel="stylesheet" type="text/css" href="/css/index.css">
    </head>
    <body id="view_case">

        <header id="page_header">
          <div class="row page_header_title ">
            <div class="small-12 columns">
              <a href="/cases"><h5 class="back_to_dashboard">&#8592; Back to Dashboard</h5></a>
              <h4>Case <span id="case_number"></span></h4>

            </div>
          </div>
        </header>

        <section id="page_content">
          <div class="row page_content_table ">
            <div>
              <!--  replace with js render -->
              <table class="small-12 columns">
                <thead>
                  <tr>
                    <th>Item Name</th>
                    <th>Donating</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="page_content_table">
                  <script type="text/template" id="page_content_table_template">
                    <tr>
                      <td><%= item_name %></td>
                      <td><%= donating %></td>
                      <td><%= total %></td>
                    </tr>
                  </script>
                </tbody>
              </table>
            </div>
          </div>

        </section>
        <footer id="page_footer">
          <div class="row page_footer_content">
            <div class="columns small-9">
              <h3>STATUS: CONNECTED</h3>
            </div>

          </div>
          <div class="row page_footer_finish">
            <div class="columns small-3 small-offset-9">
              <span id="btn_analytics">View analytics</span>
            </div>

          </div>
        </footer>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="http://underscorejs.org/underscore-min.js"></script>
      <script src="http://backbonejs.org/backbone-min.js"></script>

      <script src="/js/case.js"></script>
      <script src="/js/router.js"></script>




    </body>

</html>
