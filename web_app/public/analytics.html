<html>
    <head>
      <title>Analytics</title>
      <link rel="stylesheet" href="/css/foundation.css">
      <link rel="stylesheet" type="text/css" href="/css/index.css">
    </head>
    <body id="view_analytics">
      <header id="page_header">
        <div class="row page_header_title ">
            <div class="small-12 columns">
              <a href="/cases"><h5 class="back_to_dashboard">&#8592; Back to Dashboard</h5></a>
              <h4>Analytics Case <span id="case_number"></span></h4>
            </div>
        </div>
      </header>


      <section id="page_content">
        <div class="row ">
        <div class="row ">
            <!--  replace with js render -->
            <div class="small-12 columns">
              <div id="analytics_cost">
                <h4>Total Cost</h4>
                <h3 class="total-cost">$761</h3>
              </div>

              <ul class="tabs" data-tabs id="example-tabs">

                <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Items Used</a></li>
                <li class="tabs-title"><a href="#panel2">Cost Over Time</a></li>
              </ul>

            <div class="tabs-content" data-tabs-content="example-tabs">
              <div class="tabs-panel is-active" id="panel1">
                <div class="item-usage" data-toggler=".show"></div>
              </div>
              <div class="tabs-panel" id="panel2">
                <div class="cost-over-time" data-toggler=".hide"></div>
              </div>
            </div>





                <div id="items_list">
                  <h4>Complete List</h4>
                  <table class="small-12 columns">
                    <thead>
                      <tr>
                        <th>Item Name</th>
                        <th>Donating</th>
                        <th>Cost per Item ($)</th>
                      </tr>
                    </thead>
                    <tbody id="page_content_table">
                      <script type="text/template" id="page_content_table_template">
                        <tr>
                          <td><%= item_name %></td>
                          <td><%= donating %></td>
                          <td><%= cost %></td>
                        </tr>
                      </script>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
      </section>



    </body>



      <!-- Load c3.css -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" rel="stylesheet" type="text/css">

      <!-- Load d3.js and c3.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>

      <!-- Load frontend dependencies -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="http://underscorejs.org/underscore-min.js"></script>
      <script src="http://backbonejs.org/backbone-min.js"></script>
      <script type="text/javascript" src="/js/foundation.js"></script>

      <script src="/js/analytics.js"></script>
      <script src="/js/router.js"></script>
      <script>
        $(document).foundation();
      </script>




    </body>

</html>
